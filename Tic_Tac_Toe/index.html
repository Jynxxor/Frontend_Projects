<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Jayesh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="images/xox icon.png">
</head>
<body>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid bt-0 br-0 bb-0 bl-0">
        <div class="box align bt-0 bl-0"></div>
        <div class="box align bt-0"></div>
        <div class="box align bt-0 br-0"></div>
        <div class="box align bl-0"></div>
        <div class="box align"></div>
        <div class="box align br-0"></div>
        <div class="box align bb-0 bl-0"></div>
        <div class="box align bb-0"></div>
        <div class="box align br-0 bb-0"></div>
    </div>
    <h2 id="result"></h2>
    <button id="play-again">Play Again</button>
    
    <script src="script.js"></script>
</body>
</html>
