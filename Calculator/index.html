<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Jayesh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="images/calculator-icon.png">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="inputBox" size="8">
        <div class="btn-container">
            <div class="btn">
                <button class="operator">AC</button>
                <button class="operator">âŒ«</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="btn">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
